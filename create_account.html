<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-account</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="login">
    <div class="form-container1">

        <h1 class="title-1">My account</h1>
        
        <form action="/" class="form1">
            <div>
                 <label for="name" class="label">Name</label>
                 <input type="text" name="" id="name" placeholder="lautaro" class="input input-name">

                 <label for="email" class="label">Email</label>
                  <input type="text" name="" id="email" placeholder="lautaro@gmail.com" class="input input-email">

                 <label for="password" class="label">Password</label>
                 <input type="password" name="" id="password" placeholder="*********" class="input input-password">   
            </div>


            

            <input type="submit" name="" id="" value="Create account" class="primary-button login-button2">
        </form>
    </div>
   </div> 
</body>
</html>
