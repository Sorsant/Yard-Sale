<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="login">
    <div class="form-container">
        <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

        <form action="/" class="form">
            <label for="email" class="label">Email address</label>
            <input type="text" name="" id="email" placeholder="yisus@01.god" class="input input-email">

            <label for="password" class="label">Password</label>
            <input type="password" name="" id="password" placeholder="*********" class="input input-password">
            <input type="submit" name="" id="" value="Log in" class="primary-button login-button">
            <a href="">Forgot  my password</a>
        </form>
        <button class="secondary-button singup-button">Sing up</button>
    </div>
   </div> 
</body>
</html>
